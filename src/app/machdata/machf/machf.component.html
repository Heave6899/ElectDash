<div class="row">
  <div class="col-md-4">
    <div class="card card-chart">
      <div class="card-header card-header-warning">
        <div class="ct-chart">
          <app-bar-chart></app-bar-chart>
        </div>
      </div>
      <div class="card-body">
        <h4 class="card-title">Voltage History</h4>
        <p class="card-category">
          <span class="text-success"><i class="fa fa-long-arrow-up"></i> Voltage </span> flunctuation.</p>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card card-chart">
      <div class="card-header card-header-warning">
        <div class="ct-chart">
          <div class="chart-wrapper">
            <canvas baseChart 
                [datasets]="lineChartDataA" 
                [labels]="lineChartLabels" 
                [options]="lineChartOptions"
                [colors]="lineChartColors" 
                [legend]="lineChartLegend" 
                [chartType]="lineChartType" 
                [plugins]="lineChartPlugins">
            </canvas>
        </div>
        </div>
      </div>
      <div class="card-body">
        <h4 class="card-title">Current</h4>
        <p class="card-category">
          <span class="text-success"><i class="fa fa-long-arrow-up"></i> Current </span> flunctuation.</p>
      </div>
    </div>
  </div>
  <div class="col-md-4">
      <div class="card card-chart">
        <div class="card-header card-header-warning">
          <div class="ct-chart">
            <div class="chart-wrapper">
              <canvas baseChart 
                  [datasets]="lineChartDataV" 
                  [labels]="lineChartLabels" 
                  [options]="lineChartOptions"
                  [colors]="lineChartColors" 
                  [legend]="lineChartLegend" 
                  [chartType]="lineChartType" 
                  [plugins]="lineChartPlugins">
              </canvas>
          </div>
          </div>
        </div>
        <div class="card-body">
          <h4 class="card-title">Voltage</h4>
          <p class="card-category">
            <span class="text-success"><i class="fa fa-long-arrow-up"></i> Voltage </span> flunctuation.</p>
        </div>
      </div>
    </div>
  </div>
