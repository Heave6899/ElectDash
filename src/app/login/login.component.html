<div class="main-content w-100">
    <div class="container" style="justify-content: center;">
        <div class="row">
            <div class="col-md-6 offset-md-3 mt-5">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Login</h4>
                        <p class="card-category">Please sign in!</p>
                    </div>
                    <div class="card-body" *ngIf="login">
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                            <div class="row">
                                <div class="col-md-12 form-group">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Username</mat-label>
                                        <input matInput formControlName="username"
                                            [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 form-group">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Password</mat-label>
                                        <input matInput formControlName="password" type="password"
                                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                                    </mat-form-field>
                                </div>
                            </div>
                            <button mat-raised-button class="btn btn-danger pull-right">
                                Login</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                    <div class="card-body" *ngIf="!login">
                        <form [formGroup]="loginForm" (ngSubmit)="onMFASubmit()">
                            <div class="row">
                                <div class="col-md-12 form-group">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>MFA Code</mat-label>
                                        <input matInput formControlName="mfa">
                                    </mat-form-field>
                                </div>
                            </div>
                            <button mat-raised-button class=" btn btn-danger pull-right">
                                Submit</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
